<mat-card class="gist-card">
  <mat-card-title>
    {{gist?.description}}
  </mat-card-title>
  <mat-card-subtitle>{{gist?.url}}</mat-card-subtitle>
  <mat-card-content>
    <p *ngFor="let file of gistFiles">{{file.filename}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button class="mat-primary">Include forks</button>
  </mat-card-actions>
</mat-card>
