<mat-card class="gist-card">
  <mat-card-title>
    {{gist?.description}}
  </mat-card-title>
  <mat-card-subtitle>{{gist?.url}}</mat-card-subtitle>
  <mat-card-content>
    <span>Files in gist </span>
    <img *ngFor="let ext of extensions" class="bagde" [src]="fileTypeService.getIconLinkForExtension(ext)" alt="**"
         [matTooltip]="ext" matTooltipPosition="below">
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button class="mat-primary">Include forks</button>
  </mat-card-actions>
</mat-card>
