<h1>Search Gists</h1>
<mat-form-field appearance="standard">
  <mat-label>Username</mat-label>
  <input matInput [(ngModel)]="searchUsername"
         type="text" name="employeeFilter">
</mat-form-field>

<button mat-button type="submit" (click)="searchGists()">Search gists</button>
<br>
<app-gist-card *ngFor="let gist of gists" [gist]="gist"></app-gist-card>
